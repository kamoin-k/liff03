<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
    <h1>アンケート Form</h1>
    <form id="myForm" class="w-75 mx-auto">
        <label for="user_id">User ID:</label>
        <input class="form-control w-100 mt-1" type="text" id="user_id" name="user_id" required><br><br>
        <label for="message">Message:</label>
        <input class="form-control w-100 mt-1" type="text" id="message" name="message" required><br><br>
        <input type="submit" value="送信">
    </form>

    <script>
        // LIFF SDKの初期化
        async function initializeLiff() {
            try {
                await liff.init({ liffId: '1661543898-gLe3q0VA' });  // ご自身のLIFF IDに置き換えてください
                displayLiffData();
            } catch (error) {
                console.error('LIFF initialization failed', error);
            }
        }
        initializeLiff();

        // フォームの送信イベントのハンドラ
//        document.getElementById('myForm').addEventListener('submit', submitForm) ;
        document.getElementById('myForm').addEventListener('submit', () => {
            log.textContent = 'Form submitted!';
  });

        // スプレッドシートのデータを取得し、フォームに表示
        async function displayLiffData() {
            try {
                const profile = await liff.getProfile();
                const userId = profile.userId;
                const response = await fetch('https://script.google.com/macros/s/AKfycbzB4sUCF21xtpW7ELYBhCy2F0FQFTo_pHdflWvLofGERPR7akDndsmclKS-0nmusWVC/exec?user_id=' + userId);  // ご自身のGAS WebアプリのURLに置き換えてください
                const data = await response.json();

                if (data) {
                    document.getElementById('user_id').value = data.user_id;
                    document.getElementById('message').value = data.message;
                }
            } catch (error) {
                console.error('Failed to fetch data from spreadsheet', error);
            }
        }

        // フォームのデータをLINE Botに送信
        function submitForm(event) {
            event.preventDefault();  // デフォルトのフォーム送信をキャンセル

            var userId = document.getElementById('user_id').value;
            var message = document.getElementById('message').value;

            liff.sendMessages([
                {
                    type: 'text',
                    text: userId + '\n' + message
                }
            ]).then(() => {
              // 送信成功時にデータをリセット
                 document.getElementById('myForm').reset();
                 updateSpreadsheet(userId, message);
              // ウインドウクローズ
                　 liff.closeWindow();    
            }).catch((error) => {
                console.error('Failed to send message', error);
            });
        }

        // スプレッドシートのデータを更新
        function updateSpreadsheet(userId, message) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://script.google.com/macros/s/AKfycbzB4sUCF21xtpW7ELYBhCy2F0FQFTo_pHdflWvLofGERPR7akDndsmclKS-0nmusWVC/exec', true);  // ご自身のGAS WebアプリのURLに置き換えてください
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            // フォームデータを送信
            // var formData = 'user_id=' + encodeURIComponent(userId) + '&message=' + encodeURIComponent(message);
            var formData = encodeURIComponent(userId) + encodeURIComponent(message);
            xhr.send(formData);
        }
    </script>
</body>
</html>
